<div class="top">
    <button id="button1" class="button1" onclick="settandf();" align="center">import from website</button>
</div>
<input id='url1' class='url' placeholder='favicon url' type='text'/>
<input id='title' class='title' placeholder='website title' type='text'/>
   
<style>
    .div{
        top: 0px;
        left: 0px;
        width: 100%;
        height: 30px;
    }
    .button1{
        position: absolute;
        height:30px;
        width: 100px;
        top: 0px;
        left: 0px;
        fontSize: 10px;
    }
    .url{
        position: absolute;
        height:6%;
        width: 40%;
        right: 5%;
        top: 8%;
        text-align: center;
    }
    .title{
        position: absolute;
        height:6%;
        width: 40%;
        left: 5%;
        top: 8%;
        text-align: center;
    }
</style>

<script>

var fontsize1=2560/screen.width*8;
url1.style.fontSize = fontsize1+"px";
var fontsize2=2560/screen.width*8;
title.style.fontSize = fontsize2+"px";
  
   
function setfavicon(url2){
   (function() {
       var link=document.querySelector("link[rel*='icon']") || document.createElement('link');
       link.type='image/x-icon';
       link.rel='shortcut icon';
       link.href=url2;
       document.getElementsByTagName('head')[0].appendChild(link);
   })();
}   
   
function settitle(titlename){
   document.title=titlename;
}
   
function settandf(){
var url=prompt("url");
var originalurl=url;
   
settitle(originalurl);

if (url.includes("https://")==false){
    url="https://"+url;
}

url="https://t1.gstatic.com/faviconV2?client=SOCIAL&type=FAVICON&fallback_opts=TYPE,SIZE,URL&url="+url;
   
document.cookie="icon="+url+"; expires=Thu, 18 Dec 9013 12:00:00 UTC";

setfavicon(url); 
}
</script>
