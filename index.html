<div class="top">
    <input id='url' class='url' placeholder='favicon url' type='text'/>
    <input id='title' class='title' placeholder='website title' type='text'/>
</div>
   
<style>
    .top{
        width: 100%;
        height: 10%;
        top: 0px;
        left: 0px;
    }
    .url{
        position: absolute;
        height:10%;
        width: 40%;
        right: 0px;
        text-align: center;
    }
    .title{
        position: absolute;
        height:10%;
        width: 40%;
        left: 0px;
        text-align: center;
    }
</style>

<script>
var url=prompt("url");
document.title=url;
    
const favicon=document.querySelector('[rel=icon]');

if (url.includes("https://")==false){
    url="https://"+url;
}

url="https://t1.gstatic.com/faviconV2?client=SOCIAL&type=FAVICON&fallback_opts=TYPE,SIZE,URL&url="+url;
document.cookie="icon="+url+"; expires=Thu, 18 Dec 9013 12:00:00 UTC";

(function() {
    var link=document.querySelector("link[rel*='icon']") || document.createElement('link');
    link.type='image/x-icon';
    link.rel='shortcut icon';
    link.href=url;
    document.getElementsByTagName('head')[0].appendChild(link);
})();
    
</script>
