<script>
var url=prompt("url");
const favicon=document.querySelector('[rel=icon]');

if (url.includes("https://")==false){
    url="https://"+url;
}
var urlframe = document.createElement('iframe');
urlframe.setAttribute('id', 'urlframe');
document.body.appendChild(urlframe);
urlframe.setAttribute('src', url);
    
url="https://t1.gstatic.com/faviconV2?client=SOCIAL&type=FAVICON&fallback_opts=TYPE,SIZE,URL&url="+url;      
  
alert(url);

(function() {
    var link=document.querySelector("link[rel*='icon']") || document.createElement('link');
    link.type='image/x-icon';
    link.rel='shortcut icon';
    link.href=url;
    document.getElementsByTagName('head')[0].appendChild(link);
})();
    
</script>
